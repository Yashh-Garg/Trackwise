version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: trackwise-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      MONGO_INITDB_DATABASE: trackwise
    networks:
      - trackwise-network

  # Backend Service (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: trackwise-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/trackwise
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - ARCJET_KEY=${ARCJET_KEY:-}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - trackwise-network
    command: npm run dev

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: trackwise-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000/api-v1
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - trackwise-network
    command: npm run dev

volumes:
  mongodb_data_dev:
    driver: local

networks:
  trackwise-network:
    driver: bridge

